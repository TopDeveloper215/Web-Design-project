<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Sort</title>
</head>
<body>
    <input type="text" id="num">
    <button id="add">Add</button>
    <button id="sort">Sort</button>
    <p id="display"></p>
    <p id="array"></p>
    <script>
        $(document).ready(function(){
            var a, b = '', c = '';
            
            $('#add').click(function(){
                a = $('#num').val();
                b += a + ",";
                $('#display').html(b);
                $('#num').val('');
            }) 
            $('#sort').click(function(){
                var b_1 = b.split(",");
                console.log(b_1);
                var n=b_1.length;
                var qqq;

                c = b_1;
                console.log(c);
                console.log(n);
                // var numArray = [140000, 104, 99];
                // for (var i = 0; i < numArray.length; i++) {
                //  var target = numArray[i];
                //     for (var j = i - 1; j >= 0 && (numArray[j] > target); j--) {
                //         numArray[j+1] = numArray[j];
                //     }
                //     numArray[j+1] = target
                // }
                //     console.log(numArray);

                
                for(var i=0; i<n-1; i++){
                    for(let j=i+1;j<n-1;j++){
                        c[i]=parseInt(c[i]);
                        c[j]=parseInt(c[j]);
                       if(c[i] > c[j]){
                            qqq = c[i];
                            c[i] = c[j];
                            c[j] = qqq;
                        } 
                    }
                }
                var result = '';
                for(var i=0; i<n-1; i++){
                    if(i == 0 ){
                        result += c[i];
                    } else{
                        result += ',' +c[i];
                    }
                }
                $('#array').html(result);
                
            })
        })
        
    </script>
</body>
</html>
