<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>ex_2</title>
</head>
<body>
    <p>This code calculate </p>
    <input type="text" id="num1">
    <button id="but">start</button>
    <p id="result"></p>
    <script>
     var x ,y;
     $(document).ready(function(){
        $('#but').click(function(){
        x = $('#num1').val();
        
        if( x >= 1 ){
            y = Math.exp(x) - 1;
        }
        else if( 1 > x >0 ){
            y = Math.exp(x);
        }
        else if( x <= 0 ){
            y = Math.exp(x) + 1;
        }
        else{
            alert("Not calculate!")
        }
        $('#result').html(y);
        })
     })
    </script>
</body>
</html>
