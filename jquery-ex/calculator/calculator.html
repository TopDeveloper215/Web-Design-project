<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>
<body>
    <div class="all">
        <input type="text" class=".inp">
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                        <button class="col-sm-4">7</button>
                        <button class="col-sm-4">8</button>
                        <button class="col-sm-4">9</button>
                </div>
                <div class="row">
                    <button class="col-sm-4">4</button>
                    <button class="col-sm-4">5</button>
                    <button class="col-sm-4">6</button>
                </div>
                <div class="row">
                    <button class="col-sm-4">1</button>
                    <button class="col-sm-4">2</button>
                    <button class="col-sm-4">3</button>   
                </div>
                <div class="row">
                    <button class="col-sm-4">.</button>
                    <button class="col-sm-4">0</button>
                    <button class="col-sm-4">exp</button>
                </div>
        </div>
            <div class="col-md-2">
                <div class="row">
                    <button>*</button>
                </div>
                <div class="row">
                    <button>+</button>
                </div>
                <div class="row">
                    <button>-</button>
                </div>
                <div class="row">
                    <button>/</button>
                </div>
            </div>
</div>

    </div>
    <script>
        let result;
      if (operator == '+') { 
        result = number1 + number2;
    }
    else if (operator == '-') { 
        result = number1 - number2;
    }
    else if (operator == '*') { 
        result = number1 * number2;
    }
    else {
        result = number1 / number2;
    }  
    </script>
    
</body>
</html>
