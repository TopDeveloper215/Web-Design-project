<body>
<input id="aa" type="number">
<input id="bb" type="Submit">
<script>
  $(document).ready(function(){
    
    $("#bb").click(function(){
      var sum=0;
      var num = $("#aa").val();
      num = parseInt(num);
      console.log(num);
      for(let i = 1; i<=num; i++){
        sum += i;
      }
      alert("Text: " + sum);
    });
    
  });
  </script>
